<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup / Login - CampusConnect</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4ca1af, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #16a085;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to NSUTConnect</h2>
        <button onclick="redirectToLogin()">Login</button>
        <button onclick="redirectToSignup()">Sign Up</button>
    </div>

    <script>
        // Functions to redirect the user to login or signup page
        function redirectToLogin() {
            // You can replace this with the actual login page URL
            window.location.href = 'login';
        }

        function redirectToSignup() {
            // You can replace this with the actual signup page URL
            window.location.href = 'signup';
        }
    </script>

</body>
</html>
