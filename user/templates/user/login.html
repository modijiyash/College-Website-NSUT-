<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - CampusConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #2c3e50;
            color: white;
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn:hover {
            background-color: #1b2838;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #2980b9;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        .signup-link a {
            color: #2980b9;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to NsutConnect</h2>

        <!-- Login Form -->
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" autocomplete="off" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>


        <!-- Signup Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
